<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/css/signin.css" rel="stylesheet">
  <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
  <title>뀨의 민족</title>
</head>
<body class="text-center">
<main class="form-signin">
  <form method="POST" id="order" th:object="${orderForm}" th:action="@{'/stores/'+${storeId}+'/orders'}">
    <h2 class="form-signin-heading">주문</h2><br>
    <div class="form-group">
      <input type="text" th:field="*{address}" class="form-control" placeholder="address"
             autofocus="true">
    </div>

    <div class="form-group">
      <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="phoneNumber"
             autofocus="true">
    </div>

    <div class="form-group">
<!--      <input type="text" th:id="orderFood.foodId" th:name="orderFood.foodId" th:value="${orderFoods.getFoodId()}"-->
<!--             class="form-control" placeholder="foodId" autofocus="true">-->
<!--      <input type="text" th:id="orderFood.quantity" th:name="orderFood.quantity" th:value="${orderFoods.getQuantity()}"-->
<!--             class="form-control" placeholder="quantity" autofocus="true">-->
<!--      <input type="text" th:id="orderFood.price" th:name="orderFood.price" th:value="${orderFoods.getPrice()}"-->
<!--             class="form-control" placeholder="price" autofocus="true">-->
      <input type="hidden" th:id="orderFood.foodId" th:name="orderFood.foodId" th:value="${foodId}"
             class="form-control" placeholder="foodId" autofocus="true">
      <input type="hidden" th:id="orderFood.quantity" th:name="orderFood.quantity" th:value="${quantity}"
             class="form-control" placeholder="quantity" autofocus="true">
      <input type="hidden" th:id="orderFood.price" th:name="orderFood.price" th:value="${price}"
             class="form-control" placeholder="price" autofocus="true">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">저장</button>
  </form>



</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
